Rogation Procession
The Rogation Days are traditionally observed on the Monday, Tuesday,
and Wednesday before Ascension Day. They may, however, be observed
on other days, depending on local conditions and the convenience of the
congregation.
Anciently, the observance consisted of an outdoor procession which
culminated in a special celebration of the Eucharist. In more recent
centuries, the procession has frequently taken place on a Sunday
afternoon, apart from the Eucharist.
If the Rogation Procession is held on a Sunday or Principal Feast, it
should take place apart from or following the Proper Eucharist of the
Day. Under these conditions the procession concludes with a suitable
prayer and a blessing.
Hymns, psalms, canticles, and anthems are sung during the procession.
The following are appropriate:
