Concerning the Service
This rite is designed for the recognition, investiture (and seating) of a
bishop who has previously been ordained and consecrated in and for
another diocese. It may be adapted to the circumstances of a former
suffragan bishop who has been elected as diocesan bishop, or for a
former bishop coadjutor who succeeds to the see.
The Presiding Bishop of the Church, or another bishop deputized for the
occasion, presides at the rite.
The President of the Standing Committee of the Diocese serves as Warden.
Representative presbyters, deacons, and lay persons are assigned
appropriate duties in the service.
The Readings and Psalm may be selected from the Proper of the Day,
from those appointed for the Ordination of a Bishop, or from those
appointed for Various Occasions.
The rubrics envisage the service taking place in the Cathedral Church. It
may, however, be held in some other suitable place, and the service may
be adapted when necessary.
One adaptation which will frequently need to be made is the omission
of the seating of the bishop in the cathedra. In this case, immediately
following the taking of the oath, the Presiding Bishop invites the people
to greet their new bishop. The people offer their acclamations and
applause, and the service continues with the exchange of the peace.
If a pastoral staff is used, it is carried by the former bishop in the
welcoming procession, and presented to the new bishop at the time
appointed. In the absence of the former bishop, it is placed on the Altar
before the service begins.
The Bible to be used at the taking of the Oath is placed on the Altar
before the beginning of the service.
If, for any reason, there is no Communion, the service concludes after
the Peace with the singing of a hymn or anthem, the Lord’s Prayer, the
bishop’s blessing, and the dismissal.
