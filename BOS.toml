Concerning the Service
The opening service of a new congregation is a celebration for the
members of the new community, but more importantly, an opportunity
for them to show hospitality to those seeking a church home in the
broader community.
It is important to choose a day appropriate for the culture surrounding
the new mission–for example, the feast of the Epiphany is of particular
significance in the Hispanic community and an effective date for a
public launch. Days such as Palm Sunday, Easter, and Christmas are not
recommended. Experience shows that dates between late August through
the Last Sunday after Pentecost work well in most contexts.
The congregation is gathered to serve those coming for the first time, and
should be mindful of the opportunities to proclaim the Gospel within
the liturgy. The host members should be conscientious of the need for
simplicity and clarity. It is important that a variety of persons participate
in the leadership of the service.
This service assumes a Eucharistic context. It may be adapted to a service
of the Word.
If appropriate the Liturgy for Setting Apart Secular Space for Sacred Use
(page 245) may immediately precede the service.
It is appropriate to adapt this rite to local custom, language, dialect, and
idiom.
