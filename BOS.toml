Concerning the Advent Wreath
The Advent Wreath is a visual symbol marking the progress of the season
of Advent. When it used in the church, no special prayers or ceremonial
elaboration beyond what is described on page 143 of the Prayer Book is
desirable. At morning services the appropriate number of candles is
lighted before the service begins.
When used in private homes, the Advent Wreath provides a convenient
focus for devotions at the time of the evening meal. The short form of An
Order of Worship for the Evening, Prayer Book pages 109-112, is
recommended.
In place of the Short Lesson of Scripture provided in the Order, one of
the readings from the Daily Office Lectionary may be used, in whole or
in part. Alternatively, some other plan of Bible reading may be followed.
Phos hilaron is always appropriate but an Advent hymn may be
