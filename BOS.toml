Concerning the Rite
The Book of Common Prayer affirms the place of the Holy Eucharist as
“the principal act of Christian worship on the Lord’s Day and other
major Feasts,” and thus the foundation of the corporate prayer of the
Church. As an act of the whole community of faith, the Eucharist is a
summons to all the baptized to share in the table of the Lord. This form
for the distribution of Holy Communion by licensed lay persons is
intended to foster a corporate sense of the Eucharist among those who,
by reason of illness or infirmity, are unable to be present in their church’s
assembly on Sunday or some other principal feast.
This service is to be conducted by a duly licensed person immediately
following such parish celebrations of the Holy Eucharist. The General
Convention (1985) has specified that “The Lay Eucharistic
Minister shall be limited to the following:
a). Administering the Elements at any Celebration of Holy Eucharist if there
is an insufficient number of Priests or Deacons present;
b). Directly following a Celebration of the Holy Eucharist on Sunday or
other principle Celebrations, if so authorized by the Member of the
Clergy in charge of the Congregation and especially licensed thereto by
the Bishop, taking the Sacrament consecrated at the Celebration to those
members of the congregation who, by reason of illness or infirmity, were
unable to be present at the Celebration.”
It is desirable that other parishioners, relatives, and friends also be
present to communicate with the person visited. Those so ministered to
should also be visited regularly by the clergy of the congregation. In this
way, those who are unable to participate regularly in the worship of the
eucharistic assembly may nevertheless experience their relation to the
community and also join their personal faith and witness to that of their
community. It is appropriate that the person be invited to join in
commenting on the Scripture and in offering suitable prayers during
the rite.
