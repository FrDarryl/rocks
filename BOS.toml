Anthems at the Breaking of Bread
One or more anthems may be used at the Breaking of the Bread.
The anthems (Confractoria) which follow are of varying length, and
should be chosen on the basis of the time required for the Breadbreaking (whether of a whole loaf or of a number of large wafers), and
for their seasonal appropriateness.
It should be noted that the rubrics of the Prayer Book require that the
initial breaking of the Bread take place in silence. A distinct period of
silence then follows (the celebrant having replaced the Bread on the
paten). The singing of the Confractorium is then begun, during which
the celebrant and other priests break the Bread for distribution. In the
absence of a sufficient number of priests, deacons may assist in the
Bread-breaking. The pouring of consecrated Wine into any additional
chalices should also take place during this anthem, and before the
Invitation “The Gifts of God . . . ”and the celebrant’s communion.
