Concerning the Service
The devotion known as the Way of the Cross is an adaptation to local
usage of a custom widely observed by pilgrims to Jerusalem: the offering
of prayer at a series of places in that city traditionally associated with
our Lord’s passion and death.
The number of stations, which at first varied widely, finally became fixed
at fourteen. Of these, eight are based directly on events recorded in the
Gospels. The remaining six (numbers 3, 4, 6, 7, 9, and 13) are based on
inferences from the Gospel account or from pious legend. If desired,
these six stations may be omitted.
The form which follows is appropriate either as a public service or as a
private devotion, particularly on the Fridays of Lent, but it should not
displace the Proper Liturgy of Good Friday.
Traditionally, the stations are made before a series of plain wooden
crosses placed along the walls of the church or in some other convenient
place. With each cross there is sometimes associated a pictorial
representation of the event being commemorated.
The hymn Stabat Mater (“At the cross her station keeping”) has
frequently been associated with this service, but is not an integral part of
it. Selected stanzas of this hymn may appropriately be sung at the
entrance of the ministers, and (after the opening devotions before the
Altar) as the procession approaches the first station.
In the form which follows, the Trisagion (“Holy God”) is the chant
recommended as the procession goes from station to station.
