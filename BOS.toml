Liturgie pour mettre en service 301
Concernant l’Office
L’office d’inauguration d’une nouvelle congrégation est une célébration
pour les membres de la nouvelle communauté, mais plus important
encore, une occasion pour eux de montrer de l’hospitalité à ceux
cherchant une église dans la communauté plus large.
Il est important de choisir un jour approprié pour la culture entourant la
nouvelle mission Ð par exemple, la fête de l’Épiphanie a une importance
particulière dans la communauté hispanique, et une date efficace pour
un lancement public. Le Dimanche des Rameaux, de Pâques et le jour
de Noël sont déconseillés. L’expérience montre que les dates entre la fin
août et le Dernier Dimanche après la Pentecôte sont appropriées dans la
plupart des contextes.
La congrégation se réunit pour servir ceux qui viennent pour la première
fois et devraient être conscients des occasions de proclamer l’Évangile
dans la liturgie. Les membres hôtes devraient être consciencieux du
besoin de simplicité et de clarté. Il est important qu’une variété de
personnes participe à la conduite de l’office.
Cet office assume un contexte eucharistique. Il peut être adapté à un
office de la Parole.
S’il est approprié, la Liturgie pour Réserver un Espace Séculaire pour
l’Usage Sacré (page 307) peut précéder l’office immédiatement.
