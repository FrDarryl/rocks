Concerning Exorcism
The practice of expelling evil spirits by means of prayer and set
formulas derives its authority from the Lord himself who identified
these acts as signs of his messiahship. Very early in the life of the
Church the development and exercise of such rites were reserved to
the bishop, at whose discretion they might be delegated to selected
presbyters and others deemed competent.
In accordance with this established tradition, those who find
themselves in need of such a ministry should make the fact known to
the bishop, through their parish priest, in order that the bishop may
determine whether exorcism is needed, who is to perform the rite, and
what prayers or other formularies are to be used.
