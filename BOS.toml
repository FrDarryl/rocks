Guidelines for Use on
the Occasion of a Retirement
or Work Transition
1. The celebration may occur within the context of a Sunday or
weekday service. If it occurs during a principal service on Sunday, the
proper readings for that Sunday are to be used. Readings for other days
may be chosen from Various Occasions 10, 11, 15, 22, 23, 25 (BCP
928-931).
2. Celebrations of a spouse’s retirement or career change should uphold
the importance of the transition for both partners.
3. The person(s) might be invited by the member of the clergy in charge
to serve a special function in the liturgy (such as lector, homilist,
eucharistic minister) as appropriate. They should present the bread
and wine or receive a special blessing and prayers. Family members or
friends might read the Prayers of the People, which could be adapted to
the occasion.
4. The rite, whether focused on lay or clerical retirement, has a primary
emphasis of baptismal ministry. In constructing the rite, symbols, songs
and texts should reflect the person or couple’s understanding of their
vocation/ministry as the work God has given them to do.
