Lo concerniente al Rito
El rito de inauguración de una congregación es una celebración para los
miembros de la nueva comunidad pero, todavía más importante, una
oportunidad para mostrar hospitalidad a todos aquellos que buscan una
iglesia a la cual asistir.
Es importante escoger un día apropiado dentro de la cultura que rodea
a la nueva misión, por ejemplo, la fiesta de la Epifanía tiene significado
especial en la comunidad hispana y es un día muy apto para captar
la atención del pueblo. No se recomiendan días como el Domingo de
Ramos, Pascua y Navidad. La experiencia demuestra que, en la mayoría
de las circunstancias, las mejores fechas van de finales de agosto al último
domingo de Pentecostés.
La congregación se reúne para servir a los que vienen por vez primera y
debe ser consciente de la oportunidad de proclamar el Evangelio en la
liturgia. Los miembros anfitriones se han de dar cuenta de la necesidad
de la claridad y simplicidad. Es importante que una variedad de personas
participe en el liderazgo del servicio.
