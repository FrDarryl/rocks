Concerning Reaffirmation
of Baptismal Vows
This series of rites and stages of preparation employs a process similar
to that of the catechumenate to prepare mature baptized persons to
reaffirm their baptismal covenant and receive the laying on of hands by
the bishop. It is also appropriate for already confirmed persons who
wish to enter a time of disciplined renewal of the baptismal covenant
and for those who have transferred into a new congregation. This
process may also be used for returning persons who have been
separated from the church due to notorious sins. Care, however, should
be taken in distinguishing such “penitents” from the other persons in
this process, in the preservation of confidentiality, and the penitent’s
own participation in the process conducted with pastoral sensitivity.
