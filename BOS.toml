Concerning the Catechumenate
The catechumenate is a period of training and instruction in Christian
understandings about God, human relationships, and the meaning of
life, which culminates in the reception of the Sacraments of Christian
Initiation.
The systematic instruction and formation of its catechumens is a solemn
responsibility of the Christian community. Traditionally, the preparation
of catechumens is a responsibility of the bishop, which is shared with the
presbyters, deacons, and appointed lay catechists of the diocese.
Principles of Implementation
1. A catechumen is defined as an unbaptized adult. These rites are
appropriate for use only with such persons.
2. During the period of the catechumenate, the context of catechesis is a
continual reflection on Scripture, Christian prayer, worship, and the
catechumen’s gifts for ministry and work for justice and peace. These
elements are more or less a part of each catechetical session.
3. The principal curriculum for each catechetical session is reflection on
the respective readings of the Sunday Eucharistic Lectionary as these
illumine the faith journey of catechumens, sponsors, and catechists.
4. The catechetical methodology of the catechumenal and baptismal
rites is: experience first, then reflect. As the catechumen journeys from
inquiry to baptism, there is formation of an ability to discern God’s
activity in the events of one’s life. It is recommended that the services not
be discussed prior to their celebration. It is appropriate that sponsors be
well prepared for their ministry in the respective services and to guide
and support their catechumen during the celebration.
5. The catechumenate exists throughout the year in the parish, and
persons may enter at any time. The catechumenate is of undetermined
length for each catechumen. The appropriate time for the call to
Candidacy for Baptism is discerned by sponsors, catechists, and clergy on
behalf of the local congregation. Baptism of catechumens is normally
reserved for the Great Vigil of Easter.
Catechumenate
6. Since the catechumenate is ecclesial formation for the ministry of the
baptized, it is appropriate that the catechists be representative of the
diversity of the local congregation.
7. It is appropriate for those catechumens baptized at the Great Vigil of
Easter to join the ministry of sponsor or catechist for new catechumens at
the conclusion of the Great Fifty Days.
The Catechumenate is marked by three stages.
Stage 1. The Pre-catechumenal Period. To this stage belong inquirers’
classes with sufficient preparation to enable persons to determine that
they wish to become Christians. It is a time during which those who have
been initially attracted to the Christian community are guided to
examine and test their motives, in order that they may freely commit
themselves to pursue a disciplined exploration of the implications of
Christian living.
Stage 2. The Catechumenate. Entry into the catechumenate is by a public
liturgical act (which may take place for individuals or groups at any
time) at the principal Sunday liturgy. Normatively, the act includes
signing with the cross. To this stage belong regular association with the
worshiping community, the practice of life in accordance with the Gospel
(including service to the poor and neglected), encouragement and
instruction in thelife of prayer, and basic instruction in the history of
salvation as revealed in the Holy Scriptures of the Old and New
Testaments. This stage will vary in length according to the needs of the
individual. For those persons who, although unbaptized, already possess
an understanding and appreciation of the Christian religion, it might be
relatively short.
Each person to be admitted a catechumen is presented by a sponsor who
normally accompanies the catechumen through the process of candidacy
and serves as sponsor at Holy Baptism.
Admission to the catechumenate is an appropriate time to determine the
name by which one desires to be known in the Christian community.
This may be one’s given name, a new name legally changed, or an
additional name of Christian significance.
From the time of admission, a catechumen is regarded as a part of the
Catechumenate
Christian community. For example, a person who dies during the
catechumenate receives a Christian burial.
Stage 3. Candidacy for Baptism. To this stage belong a series of liturgical
acts leading up to baptism. These ordinarily take place on a series of
Sundays preceding one of the stated days for baptism, and involve public
prayer for the candidates, who are present at the services as a group,
accompanied by their sponsors. When the Sacrament of Holy Baptism is
administered at Easter, enrollment as a candidate normally takes place at
the beginning of Lent; when baptisms are planned for the Feast of the
Baptism of Our Lord, the enrollment takes place at the beginning of
Advent.
In addition to these public acts, this stage involves the private disciplines
of fasting, examination of conscience, and prayer, in order that the
candidates will be spiritually and emotionally ready for baptism. It is
appropriate that, in accordance with ancient custom, the sponsors
support their candidates by joining them in prayer and fasting.
A fourth period immediately follows the administration of Holy
Baptism. In the case of persons baptized at the Great Vigil, it extends
over the Fifty Days of Easter. This period is devoted to such activities,
formal and informal, as will assist the newly baptized to experience the
fullness of the corporate life of the Church and to gain a deeper
understanding of the meaning of the Sacraments.
The bishop, the bishop’s representative, or the rector (or priest-in-charge)
of the congregation should preside at the rites of Admission and
Enrollment.
It should be noted that the rites and prayers which follow are
appropriate for use only with persons preparing for baptism. Validly
baptized Christians present at instruction classes to deepen their
understanding of the faith, including members of other Christian bodies
preparing to be received into the Episcopal Church, are under no
circumstances to be considered catechumens. The same is true of persons
preparing to re-affirm their baptismal vows after having abandoned the
practice of the Christian religion, since “The bond which God establishes
in Baptism is indissoluble” (Prayer Book, page 298).
