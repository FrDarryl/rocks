Additional Directions
This book provides for the full ancient form of the service: Matins,
subdivided into three Nocturns, and Lauds. If desired, the service may be
shortened somewhat by using the shorter form indicated for certain of
the Psalms. The first two responsories of each Nocturn may also be
omitted.
In preparation for the service, a large triangular candlestick with fifteen
candles is placed at the liturgical south side of the sanctuary. One candle
is extinguished at the end of each Psalm, and at the end of the Song of
Hezekiah. Finally, during the singing of the canticle Benedictus, the
candles at the Altar, and all other lights (except the one at the top of the
triangular stand), are extinguished.
There should be no musical prelude or postlude at this service, nor
should a processional cross or torches be carried, or hymns sung, or
sermons preached.
The ministers, servers, and choir vest in the manner customary for choir
offices. The officiant may wear a tippet over the surplice.
The appointed antiphons are sung or recited in full before and after each
Psalm. The Psalms themselves are sung or recited antiphonally. Gloria
Patri is not used at this service.
Each group of lessons is announced only at the beginning, as indicated in
the text. The usual concluding formula is omitted.
The successive letters of the Hebrew alphabet, prefixed to the verses of
the readings from Lamentations, are an integral part of the traditional
chant, and should not be omitted when these lessons are sung. (In the
Hebrew original, each verse begins with the letter indicated.)
If the responsories after the lessons are recited rather than sung, the
congregation reads the parts in italics. In musical settings the
responsories may be sung in full by the choir or by all; the verse [V.] may
be sung by a solo voice. The repetition of the first part of the text in
Responsories 3, 6, and 9 is intended for use in musical settings only.
Tenebrae
If a much shorter form of the service is desired, Nocturns 2 and 3 and the
second or third Psalm of Lauds (Psalm 90 or 143) may be omitted. In
this case two candles are extinguished after each Psalm. Alternatively,
Nocturns 2 and 3 and two of the Lauds’ Psalms may be omitted, and a
seven-branched candlestick used.
