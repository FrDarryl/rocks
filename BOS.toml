Setting Apart
for a Special Vocation
Individual Christians, in response to God’s call, may wish to commit
themselves to the religious life under vows made directly to the bishop of
the diocese.
The order which follows is not intended to supplant forms in use for
admitting members to religious communities.
Where life profession is intended, the process normally involves three
stages: novitiate, temporary or annual vows, and life profession. In some
instances, persons may choose not to proceed beyond the stage of annual
vows.
The novitiate is a period of testing. Admission to the novitiate normally
takes place at a weekday Daily Office, at the time of the hymn or anthem
which follows the Collects. It involves a promise to accept and follow a
specific and agreed-upon rule of life for a period of time prescribed by
the bishop.
Temporary or annual vows are made at the satisfactory conclusion of the
prescribed period of testing. At this time, the person takes vows of
poverty, chastity, and obedience to the bishop, for a prescribed length of
time. This stage involves the acceptance of the obligation to recite an
approved form of the Daily Office. The rite takes place at a celebration
of the Holy Eucharist, immediately after the Prayers of the People and
before the Peace. Appropriate clothing may be presented as a sign of
dedication.
Special Vocation
Final or life vows are made at a festal celebration of the Holy Eucharist.
At this time additional symbols of dedication may be given.
The order of the rite is identical for all three stages.
1. A request by the person to be admitted to the appropriate stage.
2. A sermon or homily, or an address to the person.
3. An examination by the bishop concerning the nature of the
commitment and of the person’s desire for this special vocation.
4. The promises or vows appropriate to the stage of profession.
5. The appropriate prayer or blessing appended to this order, or some
other similar form.
6. The presentation of clothing and other symbols of special vocation.
