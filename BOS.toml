Preface = '''
The Book of Occasional Services is a collection of liturgical resources
related to occasions which do not occur with sufficient frequency to
warrant their inclusion in The Book of Common Prayer. As provided for
in the copyright statement, it is expected that the materials to be used for
a specific occasion will be reproduced locally for that use.
All of the material in this book is optional. None of it is required, and no
congregation is likely to make use of all of it.
The materials included in this collection come from a variety of sources.
Generally, they arise out of the specific use of worshipping communities
engaged in the process of creating liturgical responses to particular
occasions in the life of the church. A previous edition, for example,
included for the first time liturgical forms to accompany the preparation
of adults for baptism.
It is intended that the collection will evolve as the church continues to
discover opportunities to address the life of the Christian community in
liturgy. As the church expresses the need for additional occasional
liturgical materials, and as the General Convention authorizes the use of
those materials, new editions of this book will be prepared and published.
(Each successive printing of the book will bear in the title, the date of the
General Convention to which it responds.)
Every worshipping community in the church has an important role to
play in the ongoing development of this worship resource. The Standing
Liturgical Commission is anxious to hear about the use of the liturgies in
this volume, and welcomes suggestions and examples of additional
liturgical forms to include in future editions.
