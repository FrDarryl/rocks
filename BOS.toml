The olive oil to be consecrated should be prepared in an ampulla or
other vessel large enough to be seen clearly by the congregation.
Traditionally, a small amount of oil of balsam or other fragrant oil is
added to it, either before the service, or just before the consecratory
prayer.
If desired, the vessel of oil may be brought forward in the offertory
procession, received by a deacon or other minister, and then placed on a
convenient side table until needed.
Immediately after the postcommunion prayer, the ampulla is brought to
the bishop, who places it on a small table in the sight of the
congregation, or on the altar (the communion vessels having already
been removed).
