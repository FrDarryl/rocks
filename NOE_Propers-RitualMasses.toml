[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-1--For-the-Election-or-Enrollment-of-Names]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>1. For the Election or Enrollment of Names"
Entrance-Antiphon = '''
Entrance Antiphon

Let the hearts that seek the Lord rejoice;
turn to the Lord and his strength;
constantly seek his face.
'''
Collect = '''
Collect

O God, who though you are ever the cause
of the salvation of the human race
now gladden your people with grace in still greater measure,
look mercifully, we pray, upon your chosen ones,
that your compassionate and protecting help
may defend both those yet to be born anew
and those already reborn.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Almighty ever-living God,
who restore us by the Sacrament of Baptism
to eternal life as we confess your name,
receive, we beseech you,
the offerings and prayers of your servants
and command that those who hope in you
may have their desires fulfilled
and their sins canceled out.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

In Christ, we have redemption by his Blood
and forgiveness of our sins, in accord with the riches of his grace.
'''
Prayer-after-Communion = '''
Prayer after Communion

May this Sacrament we have received
purify us, we pray, O Lord,
and grant your servants freedom from all blame,
that those bound by a guilty conscience
may glory in the fullness of heavenly remedy.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-2--For-the-Celebration-of-the-Scrutinies-A-For-the-First-Scrutiny]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>2. For the Celebration of the Scrutinies>A For the First Scrutiny"
Entrance-Antiphon = '''
Entrance Antiphon

When I prove my holiness among you,
I will gather you from all the foreign lands
and I will pour clean water upon you
and cleanse you from all your impurities,
and I will give you a new spirit, says the Lord.
Or: Cf. Is 55:1
Come to the waters, you who are thirsty, says the Lord;
you who have no money, come and drink joyfully.
'''
Collect = '''
Collect

Grant, we pray, O Lord,
that these chosen ones may come worthily and wisely
to the confession of your praise,
so that in accordance with that first dignity
which they lost by original sin
they may be fashioned anew through your glory.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

May your merciful grace prepare your servants, O Lord,
for the worthy celebration of these mysteries
and lead them to it by a devout way of life.
Through Christ our Lord.
'''
Prayer-after-Communion = '''
Prayer after Communion

Give help, O Lord, we pray,
by the grace of your redemption
and be pleased to protect and prepare
those you are to initiate
through the Sacraments of eternal life.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-2--For-the-Celebration-of-the-Scrutinies-B-For-the-Second-Scrutiny]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>2. For the Celebration of the Scrutinies>B For the Second Scrutiny"
Entrance-Antiphon = '''
Entrance Antiphon

My eyes are always on the Lord, for he rescues my feet from the snare.
Turn to me and have mercy on me, for I am alone and poor.
'''
Collect = '''
Collect

Almighty ever-living God,
give to your Church an increase in spiritual joy,
so that those once born of earth
may be reborn as citizens of heaven.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

We place before you with joy these offerings,
which bring eternal remedy, O Lord,
praying that we may both faithfully revere them
and present them to you, as is fitting,
for those who seek salvation.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

The Lord anointed my eyes; I went, I washed,
I saw and I believed in God.
'''
Prayer-after-Communion = '''
Prayer after Communion

Sustain your family always in your kindness,
O Lord, we pray,
correct them, set them in order,
graciously protect them under your rule,
and in your unfailing goodness
direct them along the way of salvation.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-2--For-the-Celebration-of-the-Scrutinies-C-For-the-Third-Scrutiny]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>2. For the Celebration of the Scrutinies>C For the Third Scrutiny"
Entrance-Antiphon = '''
Entrance Antiphon

The waves of death rose about me;
the pains of the netherworld surrounded me.
In my anguish I called to the Lord;
and from his holy temple he heard my voice.
'''
Collect = '''
Collect

Grant, O Lord, to these chosen ones
that, instructed in the holy mysteries,
they may receive new life at the font of Baptism
and be numbered among the members of your Church.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Hear us, almighty God,
and, having instilled in your servants
the first fruits of the Christian faith,
graciously purify them by the working of this sacrifice.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Everyone who lives and believes in me
will not die for ever, says the Lord.
'''
Prayer-after-Communion = '''
Prayer after Communion

May your people be at one, O Lord, we pray,
and in wholehearted submission to you
may they obtain this grace:
that, safe from all distress,
they may readily live out their joy at being saved
and remember in loving prayer those to be reborn.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-3--For-the-Conferral-of-Baptism-A]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>3. For the Conferral of Baptism>A"
Entrance-Antiphon = '''
Entrance Antiphon

Put on the new man,
created in the image of God
in righteousness and holiness of truth (E.T. alleluia).
'''
Collect = '''
Collect

\O God, who bring us to participate in the mystery
of the Passion and Resurrection of your Son,
grant, we pray,
that, strengthened by the spirit of adoption as your children,
we may always walk in newness of life.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

O Lord, who have graciously gathered into your priestly people
those you have conformed to the likeness of your Son
(and perfected with the seal of chrism),
be pleased, we ask you,
to look upon them as acceptable sacrifices
and to receive them favorably
together with the offerings of your Church.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

See what love the Father has bestowed on us,
that we may be called and may truly be the children of God (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Grant, O Lord, we pray,
that, nourished with the Sacrament of your Son’s Body and Blood,
we may grow in the communion of his Spirit
and in love for one another,
and so, through ardent charity,
reach the full stature of the Body of Christ.
Who lives and reigns for ever and ever.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-3--For-the-Conferral-of-Baptism-B]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>3. For the Conferral of Baptism>B"
Entrance-Antiphon = '''
Entrance Antiphon

God has saved us through the bath
that gives rebirth and renewal in the Holy Spirit,
that, justified by his grace, we may become heirs
with the hope of eternal life (E.T. alleluia).
'''
Collect = '''
Collect

O God, who bring us to rebirth by the word of life,
grant that, accepting it with a sincere heart,
we may be eager to live by the truth
and may bear abundant fruits of fraternal charity.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Open the door to your supper, O Lord,
for those who approach the bread that is prepared
and the wine that has been mixed,
so that, celebrating the heavenly banquet with gladness,
we may be numbered as fellow citizens of the Saints
and members of your household.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Now we are God’s children,
and what we shall be has not yet been revealed (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Grant, O Lord,
that by the power of this Sacrament
we, who have proclaimed in celebration
the glorious mystery of your Son’s Death and Resurrection,
may also profess it by our manner of life.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-4--For-the-Conferral-of-Confirmation-A]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>4. For the Conferral of Confirmation>A"
Entrance-Antiphon = '''
Entrance Antiphon

Thus says the Lord:
I will pour clean water upon you
and I will give you a new heart;
a new spirit I will put within you (E.T. alleluia).
'''
Collect = '''
Collect

Grant, we pray, almighty and merciful God,
that the Holy Spirit, coming near
and dwelling graciously within us,
may make of us a perfect temple of his glory.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
Or:
Fulfill for us your gracious promise, O Lord, we pray,
so that by his coming
the Holy Spirit may make us witnesses before the world
to the Gospel of our Lord Jesus Christ.
Who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Receive in your mercy, O Lord,
the prayers of your servants
and grant that, being conformed more perfectly to your Son,
they may grow steadily in bearing witness to him,
as they share in the memorial of his redemption,
by which he gained for us your Holy Spirit.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Rejoice in the Lord, all you who have been enlightened,
who have tasted the gift from heaven
and have been made sharers in the Holy Spirit (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Accompany with your blessing
from this day forward, O Lord,
those who have been anointed with the Holy Spirit
and nourished by the Sacrament of your Son,
so that, with all trials overcome,
they may gladden your Church by their holiness
and, through their works and their charity,
foster her growth in the world.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-4--For-the-Conferral-of-Confirmation-B]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>4. For the Conferral of Confirmation>B"
Entrance-Antiphon = '''
Entrance Antiphon

The love of God has been poured into our hearts
through the Spirit of God dwelling within us (E.T. alleluia).
'''
Collect = '''
Collect

Graciously pour out your Holy Spirit upon us,
we pray, O Lord,
so that, walking in oneness of faith
and strengthened by the power of his love,
we may come to the measure of the full stature of Christ.
Who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

\Accept graciously these your servants, O Lord,
together with your Only Begotten Son,
so that, signed with his Cross and with a spiritual anointing,
they may constantly offer themselves to you
in union with him
and merit each day a greater outpouring of your Spirit.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Look towards him and be radiant;
let your faces not be abashed.
Taste and see that the Lord is good.
Blessed the man who seeks refuge in him (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Instruct, O Lord, in the fullness of the Law
those you have endowed with the gifts of your Spirit
and nourished by the Body of your Only Begotten Son,
that they may constantly show to the world
the freedom of your adopted children
and, by the holiness of their lives,
exercise the prophetic mission of your people.
Through Christ our Lord.
'''
[Ritual-I--For-the-Conferral-of-the-Sacraments-of-Christian-Initiation-4--For-the-Conferral-of-Confirmation-C]
PropersID = "Ritual>I. For the Conferral of the Sacraments of Christian Initiation>4. For the Conferral of Confirmation>C"
Collect = '''
Collect

May the Paraclete who proceeds from you,
we pray, O Lord,
enlighten our minds and lead us into all truth,
just as your Son has promised.
Who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Accept the oblation of your family,
we pray, O Lord,
that those who have received the gift of the Holy Spirit
may keep safe what they have received
and come to eternal rewards.
Through Christ our Lord.
'''
Prayer-after-Communion = '''
Prayer after Communion

Pour on us, O Lord, the Spirit of your love
and, in your kindness,
make those you have nourished by this one heavenly Bread
one in mind and heart.
Through Christ our Lord.
'''
[Ritual-II--For-the-Conferral-of-the-Anointing-of-the-Sick]
PropersID = "Ritual>II. For the Conferral of the Anointing of the Sick"
[Ritual-III--For-the-Administering-of-Viaticum]
PropersID = "Ritual>III. For the Administering of Viaticum"
Entrance-Antiphon = '''
Entrance Antiphon

He fed them with the finest wheat,
and satisfied them with honey from the rock (E.T. alleluia).
Or: Cf. Is 53:4
Truly the Lord has borne our infirmities,
and he has carried our sorrows (E.T. alleluia).
'''
Collect = '''
Collect

O God, whose Son is for us the way, the truth and the life,
look lovingly upon your servant N.
and grant that, trusting in your promises
and strengthened by the Body of your Son,
he (she) may journey in peace to your Kingdom.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Look graciously on our sacrifice, holy Father,
that it may present to you the Paschal Lamb,
whose Passion has unlocked the gates of paradise,
and by your grace lead your servant N. to the gift of eternal life.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Whoever eats my flesh and drinks my blood has eternal life, says the Lord,
and I will raise him on the last day (E.T. alleluia).
Or: Col 1:24
In my flesh I am completing what is lacking in the afflictions of Christ
on behalf of his body, which is the Church (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

O Lord, eternal health and salvation
of those who believe in you,
grant, we pray, that your servant N.,
renewed by heavenly food and drink,
may safely reach your Kingdom of light and life.
Through Christ our Lord.
'''
[Ritual-IV--For-the-Conferral-of-Holy-Orders]
PropersID = "Ritual>IV. For the Conferral of Holy Orders"
[Ritual-V--For-the-Celebration-of-Marriage-A]
PropersID = "Ritual>V. For the Celebration of Marriage>A"
Entrance-Antiphon = '''
Entrance Antiphon

May the Lord send you help from the holy place
and give you support from Sion.
May he grant you your hearts’ desire
and fulfill every one of your designs (E.T. alleluia).
The Penitential Act is omitted. The Gloria in excelsis (Glory to God in the highest) is said.
'''
Collect = '''
Collect

Be attentive to our prayers, O Lord,
and in your kindness uphold
what you have established for the increase of the human race,
so that the union you have created
may be kept safe by your assistance.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
Or:
O God, who in creating the human race
willed that man and wife should be one,
join, we pray, in a bond of inseparable love
these your servants who are to be united in the covenant of Marriage,
so that, as you make their love fruitful,
they may become, by your grace, witnesses to charity itself.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Receive, we pray, O Lord,
the offering made on the occasion
of this sealing of the sacred bond of Marriage,
and, just as your goodness is its origin,
may your providence guide its course.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

Christ loved the Church and handed himself over for her,
to present her as a holy and spotless bride for himself (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

By the power of this sacrifice, O Lord,
accompany with your loving favor
what in your providence you have instituted,
so as to make of one heart in love
those you have already joined in this holy union
(and replenished with the one Bread and the one Chalice).
Through Christ our Lord.
'''
[Ritual-V--For-the-Celebration-of-Marriage-B]
PropersID = "Ritual>V. For the Celebration of Marriage>B"
Entrance-Antiphon = '''
Entrance Antiphon

At dawn, O Lord, fill us with your merciful love,
and we shall exult and rejoice all our days.
Let the favor of the Lord our God be upon us
and upon the work of our hands (E.T. alleluia).
'''
Collect = '''
Collect

Be attentive to our prayers, O Lord,
and in your kindness
pour out your grace on these your servants (N. and N.),
that, coming together before your altar,
they may be confirmed in love for one another.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
Or:
O God, who consecrated the bond of Marriage
by so great a mystery
that in the wedding covenant you foreshadow
the Sacrament of Christ and his Church,
grant, we pray, to these your servants,
that what they receive in faith
they may live out in deeds.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Receive in your kindness, Lord,
the offerings we bring in gladness before you,
and in your fatherly love
watch over those you have joined in a sacramental covenant.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

I give you a new commandment, that you love one another
as I have loved you, says the Lord (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Having been made partakers at your table,
we pray, O Lord,
that those who are united by the Sacrament of Marriage
may always hold fast to you
and proclaim your name to the world.
Through Christ our Lord.
'''
[Ritual-V--For-the-Celebration-of-Marriage-C]
PropersID = "Ritual>V. For the Celebration of Marriage>C"
Entrance-Antiphon = '''
Entrance Antiphon

I will bless you day after day, O Lord,
and praise your name for ever and ever,
for you are kind to all
and compassionate to all your creatures (E.T. alleluia).
'''
Collect = '''
Collect

Grant, we pray, almighty God,
that these your servants,
now to be joined by the Sacrament of Matrimony,
may grow in the faith they profess
and enrich your Church with faithful offspring.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
Or:
O God, who since the beginning of the world
have blessed the increase of offspring,
show favor to our supplications
and pour forth the help of your blessing
on these your servants (N. and N.),
so that in the union of Marriage
they may be bound together
in mutual affection,
in likeness of mind,
and in shared holiness.
Through our Lord Jesus Christ, your Son,
who lives and reigns with you in the unity of the Holy Spirit,
one God, for ever and ever.
'''
Prayer-over-the-Offerings = '''
Prayer over the Offerings

Show favor to our supplications, O Lord,
and receive with a kindly countenance
the oblations we offer for these your servants,
joined now in a holy covenant,
that through these mysteries
they may be strengthened in love for one another and for you.
Through Christ our Lord.
'''
Communion-Antiphon = '''
Communion Antiphon

I will bless the Lord at all times,
praise of him is always in my mouth.
Taste and see that the Lord is good;
blessed the man who seeks refuge in him (E.T. alleluia).
'''
Prayer-after-Communion = '''
Prayer after Communion

Grant, we pray, almighty God,
that the power of the Sacrament we have received
may find growth in these your servants
and that the effects of the sacrifice we have offered
may be felt by us all.
Through Christ our Lord.
'''
