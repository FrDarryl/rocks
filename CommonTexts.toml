Apostles-Creed = '''
Apostles Creed

I believe in God the Father almighty,
Creator of heaven and earth.
And in Jesus Christ, His only Son,
our Lord, Who was conceived by the Holy Spirit,
born of the Virgin Mary,
suffered under Pontius Pilate,
was crucified, died, and was buried.
He descended into hell; the third day
He rose again from the dead;
He ascended into heaven, and sits at
the right hand of God the Father
almighty, from thence He shall come
to judge the living and the dead.
I believe in the Holy Spirit,
the holy Catholic Church,
the communion of saints,
the forgiveness of sins,
the resurrection of the body
and life everlasting.
Amen.
'''
Apostles-Creed-Latin = '''
Symbolum Apostolicum

Credo in Deum Patrem omnipote'ntem,
Creatorem caeli et terrae,

et in Iesum Christum,
Filium Eius unicum,
Dominum nostrum,
qui conce'ptus est de Spi'ritu Sancto,
natus ex Maria Virgine,
passus sub Po'ntio Pila'to,
crucifixus, mo'rtuus, et sepu'ltus,
desce'ndit ad i'nferos,
te'rtia die resurre'xit a mo'rtuis,
asce'ndit ad caelos,
sedet ad de'xteram Dei Patris
omnipote'ntis, inde ventu'rus est iudica're vivos et mo'rtuos'.

Et in Spi'ritum Sanctum,
sanctam Eccle'siam catho'licam,
sancto'rum communio'nem,
remissio'nem peccato'rum,
carnis resurrectio'nem,
vitam aete'rnam. Amen.
'''
Nicene-Constantinopolitan-Creed = '''
Nicene-Constantinopolitan Creed

I believe in one God,
the Father, the Almighty,
maker of heaven and earth,
Nicene-Constantinopolitan Creed
Nicene-Constantinopolitan Creed

I believe in one God,
the Father, the Almighty,
maker of heaven and earth,
of all that is, seen and unseen.

I believe one Lord, Jesus Christ,
the only-begotten Son of God,
eternally begotten of the Father,
God from God, Light from Light,
true God from true God,
begotten, not made,
one in Being with the Father.
Through Him all things were made.

For us men and for our salvation,
He came down from heaven: by the
power of the Holy Spirit He was
born of the Virgin Mary,
and became Man.

For our sake He was crucified
under Pontius Pilate;
He suffered, died, and was buried.

On the third day He rose again
in fulfillment of the Scriptures;

He ascended into heaven,
and is seated at the right hand of the
Father. He will come again in glory
to judge the living and the dead,
and His kingdom will have no end.

I believe in the Holy Spirit,
the Lord, the Giver of life,
Who proceeds from the Father and
the Son. With the Father and the Son
He is worshiped and glorified.
He has spoken through the prophets.

I believe in one, holy, catholic,
and apostolic Church.

I acknowledge one Baptism
for the forgiveness of sins.
I look for the resurrection of the dead,
and the life of the world to come.

Amen.
'''
Nicene-Constantinopolitan-Creed-Latin = '''
Symbolum Nicaenum Constantinopolitanum

Credo in unum Deum,
Patrem omnipote'ntem,
Factorem caeli et terrae,
visibi'lium o'mnium et invisibilium

Et in unum Do'minum Iesum Christum,
Filium Dei unige'nitum
et ex Patre natum
ante o'mnia sae'cula:
Deum de Deo, Lumen de Lu'mine,
Deum verum de Deo vero,
ge'nitum, non factum, consubstantia'lem Patri:
per quem o'mnia facta sunt;
qui propter nos ho'mines
et propter nostram salu'tem,
desce'ndit de caelis,
et incarna'tus est de Spi'ritu Sancto ex Maria Vi'irgine
et homo factus est,
crucifi'xus e'tiam pro nobis sub Po'ntio Pila'to,
passus et sepu'ltus est,
et resurre'xit te'rtia die secu'ndum Scriptu'ras,
et asce'ndit in caelum,
sedet ad de'xteram Patris,
et i'terum ventu'rus est cum glo'ria,
iudica're vivos et mo'rtuos,
cuius regni non erit finis.

Credo in Spi'ritum Sanctum,
Dominum et vivifica'ntem,
qui ex Patre Filio'que proce'dit,
qui cum Patre et Fi'lio simul adora'tur et conglorifica'tur,
qui locu'tus est per prophe'tas.
Et unam sanctam catho'licam
et aposto'licam Eccle'siam.
Confi'teor unum Bapti'sma
in remissio'nem peccato'rum.
Et exspe'cto resurrectio'nem mortuo'rum,
et vitam ventu'ri saeculi.
Amen.
'''
