Ten-Commandments = '''
Ten Commandments

1. I am the LORD your God: you shall not have strange Gods before me.
2. You shall not take the name of the LORD your God in vain.
3. Remember to keep holy the LORDS day.
4. Honor your father and your mother.
5. You shall not kill.
6. You shall not commit adultery.
7. You shall not steal.
8. You shall not bear false witness against your neighbor.
9. You shall not covet your neighbors wife.
10. You shall not covet your neighbors goods.

Exodus 20:2-17

I am the LORD your God, who brought you out of the land of Egypt, out of the house of bondage.
You shall have no other gods before me. You shall not make for yourself a graven image, or any likeness of anything that is in heaven above, or that is in the earth beneath, or that is in the water under the earth; you shall not bow down to them or serve them; for I the LORD your God am a jealous God, visiting the iniquity of the fathers upon the children to the third and the fourth generation of those who hate me, but showing steadfast love to thousands of those who love me and keep my commandments.
You shall not take the name of the LORD your God in vain; for the LORD will not hold him guiltless who takes his name in vain.
Remember the sabbath day, to keep it holy. Six days you shall labor, and do all your work; but the seventh day is a sabbath to the LORD your God; in it you shall not do any work, you, or your son, or your daughter, your manservant, or your maidservant, or your cattle, or the sojourner who is within your gates; for in six days the LORD made heaven and earth, the sea, and all that is in them, and rested the seventh day; therefore the LORD blessed the sabbath day and hallowed it.
Honor your father and your mother, that your days may be long in the land which the LORD your God gives you.
You shall not kill.
You shall not commit adultery.
You shall not steal.
You shall not bear false witness against your neighbor.
You shall not covet your neighbors house; you shall not covet your neighbors wife, or his manservant, or his maidservant, or his ox, or his ass, or anything that is your neighbors.

Deuteronomy 5:6-21

I am the LORD your God, who brought you out of the land of Egypt, out of the house of bondage.
You shall have no other gods before me...
You shall not take the name of the LORD your God in vain...
Observe the sabbath day, to keep it holy...
Honor your father and your mother...
You shall not kill.
Neither shall you commit adultery.
Neither shall you steal.
Neither shall you bear false witness against your neighbor.
Neither shall you covet your neighbors wife...
You shall not desire...  anything that is your neighbors.
'''
Our-Father = '''
Our Father

Our Father who art in heaven,
hallowed be thy name.
Thy kingdom come.
Thy will be done
on earth, as it is in heaven.
Give us this day
