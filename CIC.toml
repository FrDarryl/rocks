transfers proper to another person or corporate body. (cf. mortis causa below).
latae sententiae the term to describe one of the two forms of penalty, namely, that which is
automatically incurred on committing an offence, without the intervention of a judge or Superior.
(cf. ferendae sententiae above.)
magisterium the term to describe the teaching authority of the Church.
mortis causa the term to describe a legal arrangement made by a person during lifetime, whereby
